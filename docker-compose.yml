# @format

services:
  db:
    # Default pinned to a widely-available Postgres image; override with POSTGRES_IMAGE if desired.
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-geosapiens}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-geosapiens}
      DB_USER: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      SERVER_PORT: 8080

      # Placeholders for upcoming tasks (seed + CORS) so Compose already documents the knobs.
      APP_SEED: ${APP_SEED:-true}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - '${BACKEND_PORT:-8080}:8080'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:8080/actuator/health > /dev/null']
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 30s

  frontend:
    build:
      context: ./frontend
    environment:
      # Used by Vite (dev server) to configure the API base URL in the client.
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data:
  frontend_node_modules:
