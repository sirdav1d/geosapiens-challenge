# @format

services:
  db:
    # Postgres image used by the stack (required; set via .env).
    image: ${POSTGRES_IMAGE:?POSTGRES_IMAGE is required}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - '${POSTGRES_PORT:?POSTGRES_PORT is required}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:?POSTGRES_DB is required}
      DB_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      SERVER_PORT: 8080

      # Placeholders for upcoming tasks (seed + CORS) so Compose already documents the knobs.
      APP_SEED: ${APP_SEED:?APP_SEED is required}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:?CORS_ALLOWED_ORIGINS is required}
    ports:
      - '${BACKEND_PORT:?BACKEND_PORT is required}:8080'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:8080/actuator/health > /dev/null']
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 30s

  frontend:
    build:
      context: ./frontend
    environment:
      # Used by Vite (dev server) to configure the API base URL in the client.
      VITE_API_URL: ${VITE_API_URL:?VITE_API_URL is required}
    ports:
      - '${FRONTEND_PORT:?FRONTEND_PORT is required}:5173'
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data:
  frontend_node_modules:
